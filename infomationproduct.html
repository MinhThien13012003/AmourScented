<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Thông tin sản phẩm</title>

  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .product-detail-container {
      max-width: 1200px;
      width: 100%;
      padding: 20px;
      background-color: #fff;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
      border-radius: 8px;
    }

    .product-detail {
      display: flex;
      flex-wrap: wrap;
      align-items: flex-start;
    }

    .product-image {
      flex: 1;
      min-width: 300px;
      margin-right: 20px;
    }

    .product-image img {
      max-width: 100%;
      height: auto;
      border-radius: 8px;
    }

    .product-info {
      flex: 2;
      min-width: 300px;
    }

    .product-name {
      font-size: 2em;
      margin: 0 0 10px 0;
      color: #333;
    }

    .product-price {
      font-size: 1.5em;
      color: #e74c3c;
      margin: 10px 0;
    }

    .starRate {
      display: flex;
      align-items: center;
      margin: 10px 0;
    }

    .starRate i {
      color: #f39c12;
      margin-right: 5px;
    }

    .product-description {
      margin: 20px 0;
    }

    .product-description h2 {
      font-size: 1.5em;
      margin-bottom: 10px;
      color: #333;
    }

    .product-description p {
      font-size: 1em;
      color: #666;
      line-height: 1.6;
    }

    .btn-product,
    .btn-back {
      display: inline-block;
      padding: 10px 20px;
      margin-top: 20px;
      font-size: 1em;
      color: #fff;
      background-color: #3498db;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      text-decoration: none;
      transition: background-color 0.3s ease;
    }

    .btn-back {
      background-color: #95a5a6;
      margin-left: 10px;
    }

    .btn-product:hover,
    .btn-back:hover {
      background-color: #2980b9;
    }

    .btn-back:hover {
      background-color: #7f8c8d;
    }

    a {
      text-decoration: none;
    }
  </style>
</head>
