<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../style/lienhe.css">
    <script src="./scripts/lienhe.js"></script>
    <script src="./scripts/index.js"></script>
    <link rel="stylesheet" href="../style/themify-icons.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>Liên hệ</title>
    <link rel="stylesheet" href="./style/responsive.css">
</head>
<body>
    <div id="main-contact">
        <div class="content-lienhe">
            <h2 class="heading--lienhe" >Liên hệ với chúng tôi</h2>
            <p class="sub-heading-lienhe">Để lại thông tin để Amour có thể liên lạc và tư vấn cho bạn nhé!</p>

            <div class="row">
                    <div class="col col-hafl contact-info">
                       <p><i class="ti-facebook"></i><a href="https://www.facebook.com/" target="_blank">facebook</a></p>
                       <p><i class="ti-email"></i><a href="https://www.google.com/intl/vi/gmail/about/">nen@gmail.com</a></p>
                       <p><i class="ti-mobile"><a href="tel:0936385810">0912344567</a></i></p>
                    </div>
                    <div class="col col-hafl contact-form">
                        <form action="./index.html" method="get">
                            <div class="row">
                                <div class="col col-hafl">
                                    <input type="text" id="Name" placeholder="Name" class="form-control">
                                    <div class="error error-message-name" id="nameErrorMessage"></div>
                                </div>
                                <div class="col col-full">
                                    <input type="email" id="Email" placeholder="Email" class="form-control">
                                    <div class="error error-message-email" id="emailErrorMessage"></div>
                                </div>
                            </div>
                            <div class="row mt-8">
                                <div class="col col-full">
                                    <input type="text" id="Phone" placeholder="Phone" class="form-control">
                                    <div class="error error-message-phone" id="phoneErrorMessage"></div>
                                </div>
                            </div>
                            <input class=" form-submit-btn mt-16 "  onclick="validateForm()" type="submit" value="Send">
                        </form>
                    </div>
                </div>
            </div>
        </div>
        <div class="action-button">
            <a href="https://www.facebook.com/" class="action-item">
                <img id="action-face" src="./images/facebook.png" alt="">
            </a>
            <a href="https://www.facebook.com/" class="action-item">
                <img id="action-email" src="./images/Hinh-Da-Xoa-Nen/EmailAction-0000.png" alt="">
            </a>
            <a href="tel:0936385810" class="action-item">
                <img id="action-call" src="./images/Hinh-Da-Xoa-Nen/actionCall-0000.png" alt="">
            </a>
        </div>
    </div>
    
</body>
</html>
