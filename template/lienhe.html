<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../style/lienhe.css">
    <link rel="stylesheet" href="../style/themify-icons.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>Liên hệ</title>
</head>
<body>
    <div id="main">
        <div class="content-lienhe">
            <h2 class="heading--lienhe" >Liên hệ với chúng tôi</h2>
            <p class="sub-heading-lienhe">Để lại thông tin để Amour có thể liên lạc và tư vấn cho bạn nhé!</p>

            <div class="row">
                    <div class="col col-hafl contact-info">
                       <p><i class="ti-location-pin"></i>TP.HCM,VN</p>
                       <p><i class="ti-email"></i>nen@gmail.com </p>
                       <p><i class="ti-mobile"></i>0912344567</p>
                    </div>
                    <div class="col col-hafl contact-form">
                        <form action="">
                            <div class="row">
                                <div class="col col-hafl">
                                    <input type="text" name="" placeholder="Name" class="form-control">
                                </div>
                                <div class="col col-full">
                                    <input type="email" name="" placeholder="Email" class="form-control">
                                </div>
                            </div>
                            <div class="row mt-8">
                                <div class="col col-full">
                                    <input type="text" name="" placeholder="Phone" class="form-control">
                                </div>
                            </div>
                            <input class="form-submit-btn mt-16" type="submit" value="Send">
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
